# Default values for htsget-rs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.nbis.se/gdi/htsget-rs
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: [] #
nameOverride: ""     #
fullnameOverride: "" #

serviceAccount: #TBD#
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # allowPrivilegeEscalation: false
  # capabilities:
  #   drop:
  #   - ALL
  # # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # # runAsUser: 1000
  # seccompProfile:
  #           type: "RuntimeDefault"

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: htsget.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  # tls: []
  tls:
  # If the certificates are generated by external providers
  # the secrets containing them need to be created manually.
   - secretName: htsget.local-tls
     hosts:
       - htsget.local
  # issuer requires a configured cert-manager
  issuer: ""
  clusterIssuer: ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /reads/service-info
    port: htsget
  initialDelaySeconds: 15
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /reads/service-info
    port: htsget
  initialDelaySeconds: 15
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []

# Additional volumeMounts on the output Deployment definition.
# volumeMounts: []
volumeMounts:
- name: config
  mountPath: "/config/"
  readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# If no dependency services uses TLS, e.g. sda-download,
# TLS can be disabled by setting enabled to false.
# Not to be used in production but handy for testing.
tls:
  enabled: true
  issuer: ""
  clusterIssuer: ""